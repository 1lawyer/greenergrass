<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Search | Greener Grass</title>
    <link rel="stylesheet" href="./css/materialize.min.css">
    <link rel="stylesheet" href="./css/master.css">
    <script type="text/javascript" src="./js/soap.js"></script>
    <script type="text/javascript" src="./js/jquery.js"></script>

  </head>
  <body class="teal lighten-5">
    <nav>
      <div class="nav-wrapper teal lighten-3">
        <form>
          <a href="./index.html" class="brand-logo left" style="left:0.5rem">
            <img src="./logo.png" alt="logo" style="width:3em;padding-top:0.5em">
          </a>
          <div class="custom-chips">
          <div class="chips chips-autocomplete" style="left:10%; width:90%"></div><input type="hidden" type="search" id="autocomplete-input search" id="tags" class="autocomplete">
        </form>
      </div>
    </nav>
    <br>
    <br>
    <div class="row">
      <div class="col l6 s8 offset-s2 offset-l3">

          <div id="wrapper">
    <svg id="meter" viewbox="0 0 1000 1000">
        <circle id="outline_curves" class="circle outline"

        <circle id="low" class="circle range" cx="50%" cy="50%"

        <circle id="avg" class="circle range" cx="50%" cy="50%"

        <circle id="high" class="circle range" cx="50%" cy="50%"

        <circle id="mask" class="circle" cx="50%" cy="50%" >
        </circle>

        <circle id="outline_ends" class="circle outline"
        cx="50%" cy="50%"></circle>
    </svg>
</div>
        </div>
        <div class="card-stacked">
          <span class="card-title" id="card-title">Card Title</span>
          <div class="card-content" id="card-content">
          </div>
          <div class="teal-text text-lighten-4 card-action" id="card-sources">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./js/poa.js"></script>
